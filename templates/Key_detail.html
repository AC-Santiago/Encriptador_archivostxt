{% extends 'components/Encabezado.html' %}
{% block content %}
    <main class="container mt-5" id="container_KeyDetail">
        <section class="card card-body">
            <h1 class="display-1">Detalles de llave</h1>
            {% if Error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                         fill="currentColor"
                         viewBox="0 0 16 16" role="img" aria-label="Danger:" width="20" height="20">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                    </svg>
                    <div>
                        {{ Error }}
                    </div>
                </div>
            {% endif %}
            <form action="" method="post" name="form_edit_key">
                {% csrf_token %}
                <input type="hidden" value="form_edit_key" name="form_edit_key">
                <div class="form-floating mb-3">
                    {{ form_keys.key_name }}
                    <label for="floatingInputKeyName">Nombre</label>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control"
                                   name="key_public"
                                   placeholder="Clave pÃºblica"
                                   type="text"
                                   id="floatingInputKeyPublic"
                                   value="{{ key_public }}"
                                   disabled>
                            <label for="floatingInputKeyPublic">Llave publica</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control"
                                   name="key_private"
                                   placeholder="Clave privada"
                                   type="text"
                                   id="floatingInputKeyPrivate"
                                   value="{{ key_private }}"
                                   disabled>
                            <label for="floatingInputKeyPrivate">Llave privada</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark" type="submit">Guardar</button>
                <a class="btn btn-outline-dark" href="{% url 'Keys_Page' %}">Volver</a>
            </form>
        </section>
    </main>
{% endblock %}
