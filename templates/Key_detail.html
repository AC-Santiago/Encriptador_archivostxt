{% extends 'components/Encabezado.html' %}
{% block content %}
    <main class="container mt-5" id="container_KeyDetail">
        <section class="card card-body">
            <h1 class="display-1">Detalles de llave</h1>
            <form action="" method="post" name="form_edit_key">
                {% csrf_token %}
                <input type="hidden" value="form_edit_key" name="form_edit_key">
                <div class="form-floating mb-3">
                    {{ form_keys.key_name }}
                    <label for="floatingInputKeyName">Nombre</label>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control"
                                   name="key_public"
                                   placeholder="Clave pÃºblica"
                                   type="text"
                                   id="floatingInputKeyPublic"
                                   value="{{ key_public }}"
                                   disabled>
                            <label for="floatingInputKeyPublic">Llave publica</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control"
                                   name="key_private"
                                   placeholder="Clave privada"
                                   type="text"
                                   id="floatingInputKeyPrivate"
                                   value="{{ key_private }}"
                                   disabled>
                            <label for="floatingInputKeyPrivate">Llave privada</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark" type="submit">Guardar</button>
                <a class="btn btn-outline-dark" href="{% url 'Keys_Page' %}">Volver</a>
            </form>
        </section>
    </main>
{% endblock %}
