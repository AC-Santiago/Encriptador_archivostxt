{% extends 'components/Encabezado.html' %} {% block content %}
    <main class="container mt-5">
        <section class="card card-body">
            <h1 class="display-1 text-center">Cifrar y Descifrar</h1>

            <form name="dec_cif_form" action="" method="post">
                {% csrf_token %}

                <label for="select_dec_cif">Seleccione la acci√≥n a realizar</label>
                    <select class="form-select" aria-label="Default select example" name="select_dec_cif" id="select_dec_cif">
                        <option selected value="1">Cifrar</option>
                        <option value="2">Descifrar</option>
                    </select>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="input_dec_cif" class="form-label">Cifrar</label>
                            <textarea name="input_dec_cif" class="form-control"
                                      id="input_dec_cif"
                                      rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="output_dec_cif" class="form-label">Salida</label>
                            <p class="form-control  card card-text"
                               id="output_dec_cif"
                            >{{ mensaje }}</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </section>
    </main>
{% endblock %}
