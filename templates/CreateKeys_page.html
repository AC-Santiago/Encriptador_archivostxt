{% extends 'components/Encabezado.html' %}
{% block content %}
    <main class="container mt-5" id="container_CreateKeys">
        <section class="card card-body">
            <h1 class="display-1">Genere sus llaves</h1>
            <form action="" method="post" name="form_create_key">
                {% csrf_token %}
                <input type="hidden" value="form_create_key" name="form_create_key">
                <div class="form-floating mb-3">
                    {{ form_keys.key_name }}
                    <label for="floatingInputKeyName">Nombre</label>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            {{ form_keys.key_public }}
                            <label for="floatingInputKeyPublic">Llave publica</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            {{ form_keys.key_private }}
                            <label for="floatingInputKeyPrivate">Llave privada</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark" type="submit">Generar</button>
                <a class="btn btn-outline-dark" href="{% url 'Keys_Page' %}">Volver</a>
            </form>
        </section>
    </main>
{% endblock %}
